<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="logo">

    <main class="container-input">
        <span>Password <span id="value"></span> length</span>
        <input id="slider" = class="slider" type="range" min="5" max="25" value="15">
        <button id="button" class="button-cta" onclick="generatePassword()">Generate</button>     
    </main>
    
    <div id="container-password" class="container-password hide">
        <span class="title">Your random password is:</span>
        <span id="password" class="password"></span>
        <span class="tooltip" onclick="copyPassword()">Copy password</span>
    </div>

    <script src="./script.js"></script>   
</body>
</html>
